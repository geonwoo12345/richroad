<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICH ROAD 계산기</title>
  <style>
    .result {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>RICH ROAD 계산기</h1>
  <label for="salary">월급: </label>
  <input type="number" id="salary"><br>
  <label for="assetIncome">자산소득: </label>
  <input type="number" id="assetIncome"><br>
  <label for="expenses">지출: </label>
  <input type="number" id="expenses"><br>
  <label for="loan">대출금: </label>
  <input type="number" id="loan"><br><br>
  <button onclick="calculate()">계산하기</button><br><br>
  <div id="result"></div>

  <script>
    function calculate() {
      var salary = parseInt(document.getElementById('salary').value);
      var assetIncome = parseInt(document.getElementById('assetIncome').value);
      var expenses = parseInt(document.getElementById('expenses').value);
      var loan = parseInt(document.getElementById('loan').value);
      
      var actualIncome = salary + assetIncome - expenses - (loan * 0.1);
      var loanInterest = loan * 0.1;
      
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p class="result">' + actualIncome.toLocaleString() + '만원을 받으세요!</p>';
      resultDiv.innerHTML += '<p>대출이자: ' + loanInterest.toLocaleString() + '만원</p>';
      resultDiv.innerHTML += '<p>실제 받는 돈 = 월급(' + salary.toLocaleString() + ') + 자산소득(' + assetIncome.toLocaleString() + ') - 지출(' + expenses.toLocaleString() + ') - 대출이자(' + loanInterest.toLocaleString() + ')</p>';
    }
  </script>
</body>
</html>
