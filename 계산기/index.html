<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICH ROAD 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RICH ROAD 계산기</h1>
        <div class="input-group">
            <label for="salary">월급:</label>
            <input type="number" id="salary">
        </div>
        <div class="input-group">
            <label for="assetIncome">자산소득:</label>
            <input type="number" id="assetIncome">
        </div>
        <div class="input-group">
            <label for="expenses">지출:</label>
            <input type="number" id="expenses">
        </div>
        <div class="input-group">
            <label for="loan">대출금:</label>
            <input type="number" id="loan">
        </div>
        <button onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
